<h2>Favorite drinks</h2>
<ul class="list-group" dnd-sortable-container [sortableData]="listOne">
  <li *ngFor="let item of listOne; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i"
    (onDropSuccess)="onDropSuccess($event)" [dragData]="item">{{item}}</li>
</ul>


<h3>My prefences:</h3>
<ul>
  <li *ngFor="let item of listOne; let i = index">
    {{i + 1}}) {{item}}
  </li>
</ul>

<h1 *ngIf="userDropped">
  User dropped.
</h1>

Drops: {{drops}}
